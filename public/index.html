<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300|PT+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/styles.css" />
  </head>

  <body class="site">
    <header><h1>Welcome to Chatty Chatty Bing Bing</h1></header>
    <main>
      <!-- sidebar for who is in chatroom -->
      <aside>
        <h2>Bingers</h2>
        <div id="usersOnline" class="binger-list"></div>
      </aside>
      <!-- message section. lis prepended via MustacheJS -->
      <section><ul id="messages-list"></ul></section>
    </main>
    <footer>
      <form id="chat-form">
        <input
          name="message"
          type="text"
          placeholder="... "
          autofocus
          autocomplete="off"
        />
        <button class="btn form-btn">Bing!</button>
      </form>
      <button class="btn geoLog-btn" id="sendGeoLoc">Stalk me</button>
    </footer>
    <!-- MUSTACHE TEMPLATES -->
    <script id="msg-template" type="text/template">
      <li>
        <div class="msg-sender-info">
          <h3>{{from}}</h3>
          <span>{{createdAt}}</span>
        </div>

        <div class="msg-text">{{text}}</div>
      </li>
    </script>
    <script id="geoLoc-template" type="text/template">
      <li>
        <div class="msg-sender-info">
          <h3>{{from}}</h3>
          <span>{{createdAt}}</span>
        </div>

        <div class="msg-text"><p><a href="{{url}}" target="_blank" rel="noopener noreferrer">Where I&apos;m bingin</a></p></div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/libs/jquery-3.3.1.min.js"></script>
    <script src="/scripts/libs/moment.js"></script>
    <script src="/scripts/libs/mustache.js"></script>
    <script src="/dist/js/index.js"></script>
  </body>
</html>
