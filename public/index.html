<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300|PT+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/styles.css" />
  </head>

  <body class="site">
    <header><h1>Welcome to Chatty Chatty Bing Bing</h1></header>
    <main>
      <aside>
        <h2>Bingers</h2>
        <div id="usersOnline" class="binger-list"></div>
      </aside>
      <section><ul id="messages-list"></ul></section>
    </main>
    <footer>
      <form id="chat-form">
        <input
          name="message"
          type="text"
          placeholder="... "
          autofocus
          autocomplete="off"
        />
        <button class="btn form-btn">Bing!</button>
      </form>
      <button class="btn geoLog-btn" id="sendGeoLoc">Stalk me</button>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/libs/jquery-3.3.1.min.js"></script>
    <script src="/scripts/libs/moment.js"></script>
    <script src="/scripts/libs/mustache.js"></script>
    <script src="/dist/js/index.js"></script>
  </body>
</html>
