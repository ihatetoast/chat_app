<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Join Chatty</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300|PT+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/styles.css" />
  </head>
  <body class="form-container">
    <header><h1>Welcome to Chatty Chatty Bing Bing</h1></header>
    <div class="form">
      <form action="/chat.html">
        <div class="form-field"><h3>Join ChattyChatty BingBing</h3></div>
        <div class="form-field">
          <label for="name">Handle:</label>
          <input type="text" name="name" autofocus />
        </div>
        <div class="form-field">
          <label for="room">Garage:</label> <input type="text" name="room" />
        </div>
        <div class="form-field"><button>Join!</button></div>
      </form>
    </div>
  </body>
</html>
